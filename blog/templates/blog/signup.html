{% extends 'blog/base.html' %}
{% block content %}
<div class="card ">
    <div class="card-header">
     SignUP 
    </div>
    <div class="card-body ">
            {% for field in form %}
        <div class="row mt-3">
            <label class="col-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        </div>
            {% endfor %}
    
        <div style="float: right ;padding: auto;" class="mt-3" >
                <button type="submit" class="btn btn-primary">SignUP</button>
        </div>
    </div>    
</div>


{% endblock %}
