{% extends 'blog/base.html' %}
{% block content %}
<div class="card ">
    <div class="card-header">
     User Login 
    </div>
    <div class="card-body ">
        <form action="" method="post" class="mt-3">
            {% csrf_token %}
            {% for field in form %}
                <div class="row mt-3">
                    <label class="col-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            
            <div style="float: right ;padding: auto;" class="mt-3" >
                <button type="submit" class="btn btn-primary">login</button>
            </div>
        </form>
        
    </div>
  </div>

{% endblock %}
