{% extends 'blog/base.html' %}
{% block content %}


<h2>Upload Profile Photo</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>

    {% if user.profile_photo %}
        <img src="{{ user.profile_photo.url }}" alt="Profile Photo">
    {% endif %}

    
{% endblock %}
